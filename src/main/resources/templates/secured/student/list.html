<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System :: System Administration</title>
</head>
<body>
  <header th:replace="fragments/header :: header"></header>

<main>
  <h1>Welcome to the System Administration</h1>
  <nav>
    <a href="/secured/student/list">Students</a> |
    <a>Transcripts</a> |
    <a>Classrooms</a> |
  </nav>

  <section>
    <table>
      <thead>
        <tr>
          <th>#</th>
          <th>Student Number</th>
          <th>First Name</th>
          <th>Middle Name</th>
          <th>Last Name</th>
          <th>GPA</th>
          <th>Enrollment Date</th>
          <th>isInternational</th>
          <!--<th>Classroom</th>
          <th>Transcript</th>-->
        </tr>
      </thead>
      <tbody>
        <tr th:each="student, counter : ${students}">
            <th th:text="${counter.count}"></th>
            <td th:text="${student.studentNumber}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.middleName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.cgpa}"></td>
            <td th:text="${student.dateOfEnrollment}"></td>
            <th th:radiogroup="${student.isInternalional()}"></th>
           <!-- <td th:if="${student.classroom != null}">
              <p th:text="${student.classroom}"></p>
            </td>
            <td th:if="${student.primaryTranscript != null}">
              <p th:text="${student.primaryTranscript}"></p>
            </td>-->




        </tr>
      </tbody>
    </table>
  </section>


</main>
<footer></footer>
</body>
</html>
