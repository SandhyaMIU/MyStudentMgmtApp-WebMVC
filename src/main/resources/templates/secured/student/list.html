<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Student Management System :: System Administration</title>
</head>
<body>
  <header th:replace="fragments/header :: header"></header>

<main>
    <h5 style="text-align:center">Welcome to the System Administration</h5>
 <!-- <nav>
    <a href="/secured/student/list">Students</a>
    <a>Transcripts</a> |
    <a>Classrooms</a> |
  </nav>-->
    <div id="mainContainer" class="container">
    <div >
        <div class="d-inline p-2 bg-transparent text-dark flex-grow-1 text-left">
            <span >Search</span>
            <input type="text" id="search-input" name="search-input" th:value="${searchValue}" />
            <button type="button" class="btn btn-small btn-primary" onclick="location.href = '/secured/student/search?searchValue=' + $('#search-input').val();">Search</button>
        </div>
    <!--</div>

        <div style="width: 100%;">-->
            <span style="float: right;">
                <a class="btn btn-small btn-primary" href="/secured/student/new">
                   <i class="fa-brands fa-product-hunt"></i> Add a New Student
                </a>
            </span>
        </div>


  <section>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Student Number</th>
          <th scope="col">First Name</th>
          <th scope="col">Middle Name</th>
          <th scope="col">Last Name</th>
          <th scope="col">GPA</th>
          <th scope="col">Enrollment Date</th>
          <th scope="col">isInternational</th>
          <th scope="col">Action</th>

          <!--<th>Classroom</th>
          <th>Transcript</th>-->
        </tr>
      </thead>
      <tbody>
        <tr th:each="student, counter : ${students}">
            <th scope="row" th:text="${counter.count}"></th>
            <td th:text="${student.studentNumber}"></td>
            <td th:text="${student.firstName}"></td>
            <td th:text="${student.middleName}"></td>
            <td th:text="${student.lastName}"></td>
            <td th:text="${student.cgpa}"></td>
            <td th:text="${student.dateOfEnrollment}"></td>
            <td th:text="${student.isInternalional}"></td>
            <td><a th:href="@{'/secured/student/edit/{studentId}'(studentId=${student.studentId})}">
                <i class="fa-regular fa-pen-to-square"></i> Edit
            </a></td>

            <td>
                <a th:href="@{'/secured/student/delete/{studentId}'(studentId=${student.studentId})}">
                    <i class="fa-solid fa-delete-left"></i> Delete
                </a>
            </td>


           <!-- <td th:if="${student.classroom != null}">
              <p th:text="${student.classroom}"></p>
            </td>
            <td th:if="${student.primaryTranscript != null}">
              <p th:text="${student.primaryTranscript}"></p>
            </td>-->

        </tr>
      </tbody>
    </table>
  </section>




    </div>
</main>

<footer></footer>

  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>


</body>
</html>
