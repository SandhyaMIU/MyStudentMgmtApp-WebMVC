<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Student Management System :: Edit Student</title>
</head>
<body>
<header th:replace="fragments/header :: header"></header>

<h5 style="text-align:center"> Edit Student Form</h5>

<form id="studentForm" method="post" th:action="@{/secured/student/update (studentId=${student.studentId}) }" th:object="${student}">
    <fieldset>

        <div class="container" style="height: 600px">

            <div class="card m-5">
                <div class="card-body p-5">



            <input type="hidden" name="studentId" th:value="${student.studentId}" />
                    <div class="form-group">
                        <label for="studentNumber">*Student Number:</label>

                       <!-- <span th:if="${#fields.hasErrors('studentNumber')}" th:errors="*{studentNumber}"
                              style="color: red;display: block;"></span>-->

                        <input id="studentNumber" name="studentNumber" type="text" class="form-control"
                               th:value="${student.studentNumber}"  autofocus>




                        <div class="form-group">
                            <label for="firstName">*Student First Name:</label>
                            <!--<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"
                                  style="color: red;display: block;"></span>-->

                            <input id="firstName" name="firstName" type="text" class="form-control"
                                   th:value="${student.firstName}" autofocus>
                        </div>


                        <div class="form-group">
                            <label for="middleName">Student Middle Name:</label>
                            <!--<span th:if="${#fields.hasErrors('middleName')}" th:errors="*{middleName}"
                                  style="color: red;display: block;"></span>-->

                            <input id="middleName" name="middleName" type="text" class="form-control"
                                   th:value="${student.middleName}" autofocus>
                        </div>




                        <div class="form-group">
                            <label for="lastName">*Student Last Name:</label>
                            <!--<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                                  style="color: red;display: block;"></span>-->

                            <input id="lastName" name="lastName" type="text" class="form-control"
                                   th:value="${student.lastName}" autofocus>
                        </div>



                        <div class="form-group">
                            <label for="cgpa">Student GPA:</label>
                           <!-- <span th:if="${#fields.hasErrors('cgpa')}" th:errors="*{cgpa}"
                                  style="color: red;display: block;"></span>-->

                            <input id="cgpa" name="cgpa" type="text" class="form-control"
                                   th:value="${student.cgpa}" autofocus>
                        </div>



                        <div class="form-group">
                            <label for="dateOfEnrollment">Date of Enrollment:</label>
                            <!--<span th:if="${#fields.hasErrors('dateOfEnrollment')}" th:errors="*{dateOfEnrollment}"
                                  style="color: red;display: block;"></span>-->

                            <input id="dateOfEnrollment" name="dateOfEnrollment" type="text" class="form-control"
                                   th:value="${student.dateOfEnrollment}" autofocus>
                        </div>





                        <!--<div class="form-group">
                            <label for="dateOfEnrollment">Is International:</label>-->
                            <!--<span th:if="${#fields.hasErrors('dateOfEnrollment')}" th:errors="*{dateOfEnrollment}"
                                  style="color: red;display: block;"></span>-->

                            <div class="form-group row"><label class="col-4 col-form-label">Is International</label>
                                <div class="col-8">
                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="international_true" name="international_true"
                                               class="custom-control-input" value="1"
                                               th:value="${student.isInternalional}">
                                        <label  class="custom-control-label" for="international_true">International</label>
                                    </div>

                                    <div class="custom-control custom-radio custom-control-inline">
                                        <input type="radio" id="international_false" name="international_false"
                                               class="custom-control-input" value="0"
                                               th:value="${student.isInternalional}" >
                                        <label class="custom-control-label" for="international_false">Local</label>
                                    </div>
                                </div>
                            </div>


                <div >
                    <div>
                        <div >

                            <a href="/secured/student/list" class="btn btn-outline-warning" style="margin-right: 2em;">Cancel</a>
                            <button id="btnSubmit" type="submit" class="btn btn-outline-primary">Update Student</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
            </div>
        </div>

    </fieldset>


</form>

</body>
</html>
